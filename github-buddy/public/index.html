<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Buddy</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root" class="min-h-screen bg-gray-100"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [dashboard, setDashboard] = useState([]);
      const [prs, setPRs] = useState([]);
      const [repo, setRepo] = useState('');
      const [notification, setNotification] = useState(null);
      const [error, setError] = useState(null);

      const fetchDashboard = async () => {
        try {
          const response = await fetch('http://localhost:3000/api/dashboard');
          const data = await response.json();
          if (response.ok) setDashboard(data);
          else throw new Error(data.error);
        } catch (err) {
          setError(err.message);
        }
      };

      const fetchPRs = async () => {
        if (!repo) return;
        try {
          const response = await fetch(`http://localhost:3000/api/pr/${repo}`);
          const data = await response.json();
          if (response.ok) setPRs(data);
          else throw new Error(data.error);
        } catch (err) {
          setError(err.message);
        }
      };

      const mergePRs = async () => {
        if (!repo) return;
        try {
          const response = await fetch(`http://localhost:3000/api/pr/${repo}/merge`, { method: 'POST' });
          const data = await response.json();
          if (response.ok) {
            alert(`Merged ${data.length} PRs`);
            fetchPRs();
          } else throw new Error(data.error);
        } catch (err) {
          setError(err.message);
        }
      };

      const checkNotifications = async () => {
        if (!repo) return;
        try {
          const response = await fetch(`http://localhost:3000/api/notify/${repo}`);
          const data = await response.json();
          if (response.ok && Notification.permission === 'granted') {
            new Notification(`New Commit in ${repo}`, {
              body: `Commit: ${data.latestCommit.message}\nBy: ${data.latestCommit.author}`,
            });
          }
        } catch (err) {
          setError(err.message);
        }
      };

      useEffect(() => {
        fetchDashboard();
        Notification.requestPermission();
        const interval = setInterval(checkNotifications, 60000);
        return () => clearInterval(interval);
      }, [repo]);

      return (
        <div className="container mx-auto p-4">
          <h1 className="text-4xl font-bold text-center text-blue-600 mb-4">GitHub Buddy</h1>
          {error && <p className="text-red-500 mb-4">{error}</p>}
          <div className="mb-8">
            <h2 className="text-2xl font-semibold mb-2">Dashboard</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              {dashboard.map(repo => (
                <div key={repo.name} className="bg-white p-4 rounded shadow">
                  <h3 className="text-xl font-bold">{repo.name}</h3>
                  <p>‚≠ê Stars: {repo.stars}</p>
                  <p>üç¥ Forks: {repo.forks}</p>
                  <p>üìú Last Commit: {repo.lastCommit}</p>
                  <p>üìÖ Updated: {repo.updatedAt}</p>
                </div>
              ))}
            </div>
          </div>
          <div>
            <h2 className="text-2xl font-semibold mb-2">Pull Requests</h2>
            <div className="mb-4">
              <input
                type="text"
                value={repo}
                onChange={e => setRepo(e.target.value)}
                placeholder="Enter repo (owner/repo)"
                className="border p-2 rounded w-full mb-2"
              />
              <button
                onClick={fetchPRs}
                className="bg-blue-500 text-white p-2 rounded mr-2"
              >
                Fetch PRs
              </button>
              <button
                onClick={mergePRs}
                className="bg-green-500 text-white p-2 rounded"
              >
                Merge All PRs
              </button>
            </div>
            <div className="grid grid-cols-1 gap-4">
              {prs.map(pr => (
                <div key={pr.number} className="bg-white p-4 rounded shadow">
                  <h3 className="text-lg font-bold">PR #{pr.number}: {pr.title}</h3>
                  <p>By: {pr.author}</p>
                  <a href={pr.url} target="_blank" className="text-blue-500">View on GitHub</a>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
